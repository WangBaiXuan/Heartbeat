# User Organizations
- request:
    method: GET
    url: /user/orgs

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/github/jsons/github.user.orgs.json

# User Repos
- request:
    method: GET
    url: /user/repos

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/github/jsons/github.user.repos.json

# Org Repos
# Example: /orgs/XXXX-tw/repos
- request:
    method: GET
    url: ^/orgs/(XXXX-[a-zA-Z]+)/repos$

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/github/jsons/github.orgs.<% url.1 %>.repos.json

# GitHub Pulls
- request:
    method: GET
    url: /repos/([\w.-]+\/[\w.-]+)/commits/(\b[0-9a-f]+\b)/pulls  OK

  response:
    status: 200
    headers:
      content-type: application/json
    file: ./backend/github/jsons/github.repos.pulls.json

# GitHub Pull Request Commit
- request:
    method: GET
    url: /repos/([\w.-]+\/[\w.-]+)/pulls/(\d+)/commits  OK

  response:
    status: 200
    headers:
      content-type: application/json
    file: ./backend/github/jsons/github.repos.pull.request.commits.json

# GitHub Commit Data
# Example: repos/xxx/xxx/commits/commit-sha
# commit-sha must be fb1b445a113ef2d1ed465732a5dd02c2e07ca1c4 in this api
- request:
    method: GET
    url: /repos/([\w.-]+\/[\w.-]+)/commits/(\b[0-9a-z]+\b)

  response:
    status: 200
    headers:
      content-type: application/json
    file: ./backend/github/jsons/github.repos.commits.<% url.2 %>.json
